<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velocity Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- mqtt.js CDN (latest version) -->
  <script src="https://unpkg.com/mqtt@5.11.0/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #velocityChart {
      max-height: 400px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Encoder Velocity Dashboard (2)</h1>
    <div class="mb-4">
      <p id="connectionStatus" class="text-lg font-semibold text-gray-600">Connecting to MQTT...</p>
    </div>
    <div>
      <canvas id="velocityChart"></canvas>
    </div>
  </div>

  <script>
    // MQTT Configuration
    const brokerUrl = 'wss://89842616873441ce985c09eadcb3ed60.s1.eu.hivemq.cloud:8883/mqtt';
    const mqttOptions = {
      // hostname, port, protocol, y path se eliminan de aquí
      username: 'elmike',
      password: '2WSXqwer',
      clientId: 'velocity-dashboard-' + Math.random().toString(16).slice(3),
      reconnectPeriod: 5000,
      keepalive: 60,
      protocolVersion: 5,
      rejectUnauthorized: false, // Quítalo después de que la conexión funcione
    };
    const mqttTopic = 'Gym';

    // Chart Configuration
    const maxDataPoints = 100; // Limit to 100 points for performance
    let readingIndex = 0; // Incremental index for x-axis
    const velocityData = {
      labels: [], // Incremental indices (1, 2, 3, ...)
      datasets: [{
        label: 'Velocity (RPM)',
        data: [], // Velocity values
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        fill: false,
        tension: 0.1,
      }],
    };
    const chartConfig = {
      type: 'line',
      data: velocityData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Reading Index' },
          },
          y: {
            title: { display: true, text: 'Velocity (RPM)' },
            beginAtZero: true,
          },
        },
        plugins: {
          legend: { display: true },
          tooltip: {
            callbacks: {
              label: (context) => `Velocity: ${context.parsed.y.toFixed(2)} RPM`,
            },
          },
        },
      },
    };
    const ctx = document.getElementById('velocityChart').getContext('2d');
    const velocityChart = new Chart(ctx, chartConfig);

    // MQTT Client
    const client = mqtt.connect(brokerUrl, mqttOptions);

    // Connection Status Element
    const statusElement = document.getElementById('connectionStatus');

    // Handle MQTT Connection
    client.on('connect', () => {
      statusElement.textContent = 'Connected to MQTT Broker';
      statusElement.className = 'text-lg font-semibold text-green-600';
      client.subscribe(mqttTopic, { qos: 0 }, (err) => {
        if (err) {
          console.error('Subscription error:', err);
          statusElement.textContent = `Error subscribing to topic: ${err.message}`;
          statusElement.className = 'text-lg font-semibold text-red-600';
        }
      });
    });

    client.on('error', (err) => {
      console.error('MQTT error:', err);
      statusElement.textContent = `MQTT Error: ${err.message}`;
      statusElement.className = 'text-lg font-semibold text-red-600';
    });

    client.on('close', () => {
      statusElement.textContent = 'Disconnected from MQTT Broker';
      statusElement.className = 'text-lg font-semibold text-yellow-600';
    });

    // Handle Incoming Messages
    client.on('message', (topic, message) => {
      try {
        const payload = JSON.parse(message.toString());
        if (payload.lecturas && Array.isArray(payload.lecturas)) {
          payload.lecturas.forEach((reading) => {
            const { c, dt } = reading;
            if (typeof c === 'number' && typeof dt === 'number' && dt > 0) {
              // Calculate velocity: v = (1000 * 13.85 / 600) * c / dt
              const velocity = (1000 * 13.85 / 600) * (c / dt);
              readingIndex++;
              velocityData.labels.push(readingIndex);
              velocityData.datasets[0].data.push(velocity);

              // Limit data points
              if (velocityData.labels.length > maxDataPoints) {
                velocityData.labels.shift();
                velocityData.datasets[0].data.shift();
              }

              // Update chart
              velocityChart.update();
            } else {
              console.warn('Invalid reading:', reading);
            }
          });
        }
      } catch (err) {
        console.error('Error parsing message:', err);
        statusElement.textContent = `Error parsing MQTT message: ${err.message}`;
        statusElement.className = 'text-lg font-semibold text-red-600';
      }
    });
  </script>
</body>
</html>
