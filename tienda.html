<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Micro-Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        /* Forzamos el contenedor principal a ocupar toda la altura visible y evitamos el scroll */
        .h-screen-real {
            height: 100vh;
            height: -webkit-fill-available;
        }
        /* Animación para el modal */
        .modal-enter {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .modal-leave {
            animation: fadeOut 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        /* Estilo para el badge de cantidad */
        .quantity-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #ef4444; /* red-500 */
            color: white;
            border-radius: 9999px;
            width: 1.75rem;
            height: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid white;
            transform: scale(0);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .quantity-badge.visible {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="h-screen-real w-screen flex flex-col justify-center items-center p-4 bg-gray-900">
        <div class="w-full max-w-sm mx-auto flex flex-col h-full">
            
            <!-- Cabecera o espacio superior -->
            <header class="text-center py-4">
                <h1 class="text-2xl font-bold tracking-tight text-gray-100">ENERGY-UP</h1>
                <p class="text-sm text-gray-400">Tu parada de energía</p>
            </header>

            <!-- Grid de productos con aspecto 13:17 -->
            <main class="flex-grow w-full flex items-center justify-center">
                <div class="w-full" style="aspect-ratio: 13 / 17;">
                    <div id="product-grid" class="grid grid-cols-4 grid-rows-4 gap-4 h-full">
                        <!-- Los productos se insertarán aquí dinámicamente -->
                    </div>
                </div>
            </main>

            <!-- Pie de página con total y botón de pago -->
            <footer class="w-full py-4">
                <div class="bg-gray-800 rounded-xl p-4 flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-sm">Total</p>
                        <p id="total-price" class="text-2xl font-bold">$0.00</p>
                    </div>
                    <button id="pay-button" class="bg-indigo-600 hover:bg-indigo-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200" disabled>
                        Pagar
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal de Detalles del Producto -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex justify-center items-center p-4 hidden">
        <div id="modal-content" class="bg-gray-800 w-full max-w-sm rounded-2xl p-6 shadow-xl text-center relative modal-enter">
            <button id="close-modal-button" class="absolute top-3 right-3 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div id="modal-image-container" class="w-32 h-32 mx-auto rounded-lg mb-4 flex items-center justify-center">
                <!-- La imagen del producto se inserta aquí -->
            </div>
            <h2 id="modal-product-name" class="text-2xl font-bold mb-2">Nombre del Producto</h2>
            <p id="modal-product-desc" class="text-gray-400 mb-4 text-sm">Descripción detallada del producto.</p>
            <p id="modal-product-price" class="text-xl font-semibold mb-6 text-indigo-400">$0.00</p>
            <button id="cart-action-button" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
                Agregar al Carrito
            </button>
        </div>
    </div>
    
    <!-- Modal de Agradecimiento -->
    <div id="thanks-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex justify-center items-center p-4 hidden">
        <div id="thanks-modal-content" class="bg-gray-800 w-full max-w-sm rounded-2xl p-8 shadow-xl text-center relative modal-enter">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-400 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-2xl font-bold mb-2">¡Gracias por tu compra!</h2>
            <p class="text-gray-400 mb-6">Tu pedido ha sido procesado.</p>
            <button id="close-thanks-modal" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
                Cerrar
            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: 'Quantum Crunch', description: 'Barra de proteína con 25g de aislado de suero.', price: 55.00, color: 'bg-red-500' },
                { id: 2, name: 'Gummy Gains', description: 'Gomitas con 5g de creatina monohidratada por porción.', price: 40.00, color: 'bg-blue-500' },
                { id: 3, name: 'Volt Rush', description: 'Bebida energética sin azúcar para un impulso instantáneo.', price: 60.00, color: 'bg-yellow-500' },
                { id: 4, name: 'Hydro-Charge', description: 'Agua con electrolitos para una hidratación superior.', price: 35.00, color: 'bg-cyan-500' },
                { id: 5, name: 'Atomic Pump', description: 'Shot de pre-entreno sabor ponche de frutas.', price: 45.00, color: 'bg-purple-500' },
                { id: 6, name: 'Nutri-Fuel', description: 'Snack de almendras y arándanos rico en antioxidantes.', price: 30.00, color: 'bg-orange-500' },
                { id: 7, name: 'WheyMax Shake', description: 'Batido listo para tomar con 30g de proteína de alta calidad.', price: 75.00, color: 'bg-green-500' },
                { id: 8, name: 'Amino-Boost', description: 'Cápsulas de BCAA para recuperación muscular acelerada.', price: 50.00, color: 'bg-pink-500' },
                { id: 9, name: 'Cookie Core', description: 'Galleta proteica con trozos de chocolate y 20g de proteína.', price: 58.00, color: 'bg-amber-800' },
                { id: 10, name: 'Ignite Shot', description: 'Shot de jengibre y cúrcuma para un boost antiinflamatorio.', price: 42.00, color: 'bg-amber-500' },
                { id: 11, name: 'Earth Power', description: 'Barra de proteína vegana a base de chícharo y arroz.', price: 65.00, color: 'bg-lime-600' },
                { id: 12, name: 'Re-Up Drink', description: 'Bebida de recuperación con carbohidratos y electrolitos.', price: 68.00, color: 'bg-teal-500' },
                { id: 13, name: 'Cold Brew Lift', description: 'Café frío con un shot de proteína para empezar el día.', price: 70.00, color: 'bg-stone-500' },
                { id: 14, name: 'Pro-Pudding', description: 'Pudín de chocolate alto en proteína, bajo en azúcar.', price: 52.00, color: 'bg-rose-800' },
                { id: 15, name: 'Lentil-X Chips', description: 'Chips de lentejas horneados, una alternativa saludable.', price: 48.00, color: 'bg-fuchsia-600' },
                { id: 16, name: 'Mighty Muffin', description: 'Muffin de arándanos con 15g de proteína.', price: 55.00, color: 'bg-sky-600' },
            ];

            const productGrid = document.getElementById('product-grid');
            const totalPriceEl = document.getElementById('total-price');
            const payButton = document.getElementById('pay-button');
            
            // Elementos del Modal de Producto
            const productModal = document.getElementById('product-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModalButton = document.getElementById('close-modal-button');
            const modalImageContainer = document.getElementById('modal-image-container');
            const modalProductName = document.getElementById('modal-product-name');
            const modalProductDesc = document.getElementById('modal-product-desc');
            const modalProductPrice = document.getElementById('modal-product-price');
            const cartActionButton = document.getElementById('cart-action-button');

            // Elementos del Modal de Agradecimiento
            const thanksModal = document.getElementById('thanks-modal');
            const thanksModalContent = document.getElementById('thanks-modal-content');
            const closeThanksModal = document.getElementById('close-thanks-modal');

            let cart = {};
            let currentProduct = null;
            
            // --- INICIALIZACIÓN ---
            function init() {
                loadCart();
                renderProducts();
                updateTotal();
            }

            // --- RENDERIZADO ---
            function renderProducts() {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const quantity = cart[product.id] || 0;
                    const itemHtml = `
                        <div class="relative rounded-xl bg-gray-800 p-2 flex justify-center items-center cursor-pointer transform hover:scale-105 transition-transform duration-200" data-product-id="${product.id}">
                            <div class="w-12 h-12 ${product.color} rounded-lg shadow-lg"></div>
                            <div class="quantity-badge ${quantity > 0 ? 'visible' : ''}" id="badge-${product.id}">${quantity}</div>
                        </div>
                    `;
                    productGrid.innerHTML += itemHtml;
                });

                // Añadir event listeners a los nuevos elementos
                document.querySelectorAll('[data-product-id]').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const productId = e.currentTarget.dataset.productId;
                        openProductModal(parseInt(productId));
                    });
                });
            }

            // --- LÓGICA DEL CARRITO ---
            function addToCart() {
                if (!currentProduct) return;
                const productId = currentProduct.id;
                cart[productId] = (cart[productId] || 0) + 1;
                saveCart();
                updateUIForProduct(productId);
                updateModalButton();
            }

            function removeFromCart() {
                if (!currentProduct) return;
                const productId = currentProduct.id;
                if (cart[productId] && cart[productId] > 0) {
                    cart[productId] -= 1;
                    if (cart[productId] === 0) {
                        delete cart[productId];
                    }
                }
                saveCart();
                updateUIForProduct(productId);
                updateModalButton();
            }
            
            function updateUIForProduct(productId) {
                const badge = document.getElementById(`badge-${productId}`);
                const quantity = cart[productId] || 0;
                
                if (badge) {
                    badge.textContent = quantity;
                    if (quantity > 0) {
                        badge.classList.add('visible');
                    } else {
                        badge.classList.remove('visible');
                    }
                }
                updateTotal();
            }
            
            function updateTotal() {
                const total = Object.keys(cart).reduce((acc, productId) => {
                    const product = products.find(p => p.id === parseInt(productId));
                    return acc + (product.price * cart[productId]);
                }, 0);
                
                totalPriceEl.textContent = `$${total.toFixed(2)}`;
                payButton.disabled = total === 0;
            }

            // --- LÓGICA DE MODALES ---
            function openProductModal(productId) {
                currentProduct = products.find(p => p.id === productId);
                if (!currentProduct) return;
                
                modalImageContainer.innerHTML = `<div class="w-full h-full ${currentProduct.color} rounded-lg"></div>`;
                modalProductName.textContent = currentProduct.name;
                modalProductDesc.textContent = currentProduct.description;
                modalProductPrice.textContent = `$${currentProduct.price.toFixed(2)}`;
                
                updateModalButton();
                
                productModal.classList.remove('hidden');
                modalContent.classList.remove('modal-leave');
                modalContent.classList.add('modal-enter');
            }

            function closeProductModal() {
                modalContent.classList.remove('modal-enter');
                modalContent.classList.add('modal-leave');
                setTimeout(() => {
                    productModal.classList.add('hidden');
                    currentProduct = null;
                }, 300);
            }
            
            function updateModalButton() {
                const quantity = cart[currentProduct.id] || 0;
                if (quantity > 0) {
                    cartActionButton.textContent = `Quitar del Carrito (${quantity})`;
                    cartActionButton.onclick = removeFromCart;
                } else {
                    cartActionButton.textContent = 'Agregar al Carrito';
                    cartActionButton.onclick = addToCart;
                }
            }

            function showThanksModal() {
                thanksModal.classList.remove('hidden');
                thanksModalContent.classList.remove('modal-leave');
                thanksModalContent.classList.add('modal-enter');
            }

            function hideThanksModal() {
                thanksModalContent.classList.remove('modal-enter');
                thanksModalContent.classList.add('modal-leave');
                setTimeout(() => {
                    thanksModal.classList.add('hidden');
                }, 300);
            }


            // --- LOCAL STORAGE ---
            function saveCart() {
                localStorage.setItem('vendingMachineCart', JSON.stringify(cart));
            }

            function loadCart() {
                const savedCart = localStorage.getItem('vendingMachineCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            }
            
            function clearCart() {
                cart = {};
                saveCart();
                renderProducts();
                updateTotal();
            }

            // --- EVENT LISTENERS ---
            closeModalButton.addEventListener('click', closeProductModal);
            
            payButton.addEventListener('click', () => {
                showThanksModal();
            });
            
            closeThanksModal.addEventListener('click', () => {
                hideThanksModal();
                clearCart();
            });

            // Cerrar modal al hacer clic fuera del contenido
            productModal.addEventListener('click', (e) => {
                if (e.target === productModal) {
                    closeProductModal();
                }
            });

            thanksModal.addEventListener('click', (e) => {
                if (e.target === thanksModal) {
                    hideThanksModal();
                    clearCart();
                }
            });


            // --- INICIAR APP ---
            init();
        });
    </script>
</body>
</html>
