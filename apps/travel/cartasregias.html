<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Restaurantes Tradicionales de Monterrey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --cream: #F5F5DC;
            --dark-brown: #654321;
            --orange: #FF8C00;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            background: linear-gradient(45deg, var(--light-brown), var(--cream));
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .album-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--primary-brown);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 8px solid var(--dark-brown);
            height: calc(100vh - 40px);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .album-book-wrapper {
            flex: 1;
            position: relative;
            perspective: 1200px;
            overflow: hidden;
            background: var(--cream);
            margin: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--cream);
            border: 2px solid var(--light-brown);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            display: flex;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .page.flipping-forward {
            transform: rotateY(-180deg);
        }

        .page.flipping-backward {
            transform: rotateY(180deg);
        }

        .page-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden; /* Important for page structure */
        }

        .page-left, .page-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        /* Portada */
        .cover-page {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--orange), var(--primary-brown));
            color: white;
        }

        .cover-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        .cover-subtitle {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cover-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Restaurant Index Page Styles */
        .restaurant-index-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            text-align: center;
        }

        .restaurant-index-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5rem;
            color: var(--primary-brown);
            margin-bottom: 0.5rem;
        }

        .restaurant-index-count {
            font-size: 1.4rem;
            color: var(--dark-brown);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .restaurant-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
        }

        .restaurant-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .restaurant-list-container::-webkit-scrollbar-track {
            background: var(--light-brown);
            border-radius: 4px;
        }
        .restaurant-list-container::-webkit-scrollbar-thumb {
            background: var(--primary-brown);
            border-radius: 4px;
        }

        .restaurant-list-item {
            display: flex;
            align-items: center;
            background: var(--light-brown);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid var(--primary-brown);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 1.2rem;
            color: var(--dark-brown);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: left;
            gap: 10px;
        }
        .restaurant-list-item i {
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        .restaurant-list-item .fa-circle-check {
            color: #28a745;
        }
        .restaurant-list-item .fa-circle { /* Should be far for regular circle */
            color: #6c757d;
        }


        .restaurant-list-item:hover {
            background-color: var(--cream);
        }

        /* Restaurante */
        .restaurant-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100%;
            position: relative;
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
        }
         .restaurant-content-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        .restaurant-content-wrapper::-webkit-scrollbar-track {
            background: var(--light-brown);
            border-radius: 4px;
        }
        .restaurant-content-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-brown);
            border-radius: 4px;
        }


        .restaurant-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.2rem;
            color: var(--primary-brown);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0.5rem; /* Reduced slightly */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding-top: 10px; /* Add padding if back button is very close */
        }

        .flip-card {
            flex-shrink: 0;
            width: 100%;
            height: 420px; /* Increased height */
            perspective: 1000px;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 4px solid var(--primary-brown);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front {
            background: linear-gradient(135deg, var(--light-brown), var(--cream));
            gap: 1rem;
            position: relative;
        }

        .user-photo-image { /* Applies to both user uploaded and official restaurant photos */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the card, might crop */
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-photo-placeholder-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(210,180,140,0.8), rgba(245,245,220,0.8));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-brown);
            opacity: 0.9;
            pointer-events: none;
        }

        .user-photo-placeholder-overlay.hidden {
            display: none;
        }

        .user-photo-placeholder-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .user-photo-text {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .info-button {
            background: var(--orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto; 
            margin-bottom: 1rem;
            align-self: center;
            font-family: 'Caveat', cursive;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Prevent button from shrinking if content above is too tall */
        }

        .info-button:hover {
            background: #FF7700;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .back-to-index-button {
            background: var(--dark-brown);
            color: var(--cream);
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 15px; /* Adjusted slightly for better spacing from edge if page padding is small */
            right: 15px;/* Adjusted slightly */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Caveat', cursive;
            z-index: 10;
        }

        .back-to-index-button:hover {
            background: #4A3522;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--cream);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            border: 4px solid var(--primary-brown);
            font-family: 'Caveat', cursive;
            color: var(--dark-brown);
            text-align: justify;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            color: var(--primary-brown);
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-body {
            font-size: 1.2rem;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: var(--light-brown);
            border-radius: 4px;
        }
        .modal-body::-webkit-scrollbar-thumb {
            background: var(--primary-brown);
            border-radius: 4px;
        }

        .modal-info-details {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
            margin-bottom: 1rem;
        }
        .modal-info-details a {
            color: var(--dark-brown); /* Make links more visible */
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        .modal-info-details a:hover {
            color: var(--primary-brown);
        }

        .modal-social-icons-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .modal-social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-brown);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-social-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }


        .modal-close-btn {
            background: var(--orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-family: 'Caveat', cursive;
            display: block;
            margin: 0 auto;
        }

        .modal-close-btn:hover {
            background: #FF7700;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Image Modal Styles */
        .image-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .image-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-modal-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .image-modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .image-modal-close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (min-width: 900px) { 
            .page-content {
                /* Removed flex-direction:row for restaurant page, handled by wrapper */
                gap: 2rem;
            }
            .cover-title { font-size: 4rem; }
            .restaurant-content-wrapper {
                 /* justify-content: space-between; /* This might not be ideal with overflow-y: auto */
            }
        }

        @media (max-width: 899px) { 
            body { padding: 10px; }
            .album-container { height: calc(100vh - 20px); }
            .page-content { padding: 20px; }
            .cover-title { font-size: 2.5rem; }
            .restaurant-title { font-size: 1.8rem; }
            .navigation { padding: 15px 20px; }
        }

        @media (max-width: 600px) { 
            .cover-title { font-size: 2rem; }
            .cover-subtitle { font-size: 1.4rem; }
            .restaurant-title { font-size: 1.5rem; }
            .flip-card { height: 300px; } /* Adjust card height for smaller screens */
        }

        /* Navigation grid layout */
        .navigation {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 20px 40px;
            background: var(--dark-brown);
            border-radius: 0 0 15px 15px;
            width: 100%;
        }

        .nav-btn:first-child { justify-self: start; }
        .page-indicator { justify-self: center; }
        .nav-btn:last-child { justify-self: end; }

        .nav-btn, .page-indicator {
            font-size: 1.3rem;
            color: var(--cream);
        }
        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.2s ease;
        }
        .nav-btn:hover:not(:disabled) { color: var(--orange); }
        .nav-btn:disabled {
            color: #a0a0a0;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="album-container">
        <div class="album-book-wrapper">
            <div id="currentPage" class="page"></div>
        </div>
        <div class="navigation">
            <button id="prevBtn" class="nav-btn">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <div id="pageIndicator" class="page-indicator"></div>
            <button id="nextBtn" class="nav-btn">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <input type="file" id="userPhotoInput" accept="image/*" class="hidden" style="display:none;">

    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-header"></h3>
            <div id="modalBody" class="modal-body"></div>
            <button class="modal-close-btn" onclick="closeInfoModal()">Cerrar</button>
        </div>
    </div>

    <div id="imageModal" class="image-modal-overlay">
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="Ampliar imagen" class="image-modal-img">
            <button class="image-modal-close-btn" onclick="closeImageModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // Datos de restaurantes (assuming this data remains unchanged from your original)

            {
                name: "El Indio Azteca", type: "Cantina Tradicional", address: "Av. Francisco I. Madero 1101, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Cantina+El+Indio+Azteca/@25.6766468,-100.3168864,17z/", coordinates: [25.6766468, -100.3168864], tel: "+52-81-8375-5146", social: "https://www.facebook.com/CantinaIndioAzteca/", photos: ["https://fastly.4sqi.net/img/general/600x600/5086558_Zg0X_sHk7bFpW2j9P7w9D8y_s_N5_b1X6zZ5_h6b_y9lY6.jpg"], description: "Fundada alrededor de 1920, es otra de las cantinas con más de 100 años de historia en el centro de Monterrey. Aunque tradicionalmente era solo para hombres, ha evolucionado para permitir la entrada de mujeres."

            {
                name: "Bar 1900", type: "Bar Tradicional", address: "Melchor Ocampo 443, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Bar+1900/@25.666697,-100.3090886,17z/", coordinates: [25.666697, -100.3090886], tel: "+52-81-1040-9012", social: "http://www.bar1900mty.com/", photos: ["https://fastly.4sqi.net/img/general/600x600/6249565_tXk_U_M2rP9w1j2y_h_N5_b1X6zZ5_h6b_y9lY6.jpg"], description: "Su nombre indica su antigüedad, antecediendo al año 1900. Ubicado en el Hotel Ancira, se cuenta la leyenda de que fue visitada por Francisco Villa y sus dorados en 1915."

            {

            },
            {

            },
            {
                name: "La Oficina", type: "Cantina de Barrio", address: "Jerónimo Treviño 1308, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/La+Oficina/@25.674487,-100.308006,17z/", coordinates: [25.674487, -100.308006], tel: "+52-81-1381-5725", social: "https://www.facebook.com/LaOficinaMty/", photos: ["https://fastly.4sqi.net/img/general/600x600/2345678_fG5_h_j8_k_l1_m_n2_b1X6zZ5_h6b_y9lY6.jpg"], description: "Abrió sus puertas en 1960 en Treviño y Platón Sánchez, en el centro de Monterrey. Es una cantina de barrio frecuentada por parroquianos de la zona y ex vecinos, sirviendo guisos norteños y botanas variadas."

            {

            {
                name: "Salón Morelos", type: "Bar con Música en Vivo", address: "José María Morelos 937, Barrio Antiguo, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Salon+Morelos/@25.6644265,-100.3090409,17z/", coordinates: [25.6644265, -100.3090409], tel: "+52-81-8343-0822", social: "https://www.facebook.com/salonmorelosmty/", photos: ["https://fastly.4sqi.net/img/general/600x600/3456789_qW1_e_R4t_y_u7_i_o0_p_a1_b1X6zZ5_h6b_y9lY6.jpg"], description: "Conocido por su ambiente festivo y música en vivo, es un lugar ideal para bailar y cantar karaoke."
            },
            {
                name: "Restaurante AL", type: "Clásico Regiomontano", address: "Av. Francisco I. Madero 520, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Restaurante+AL/@25.6781702,-100.3190899,17z/", coordinates: [25.6781702, -100.3190899], tel: "+52-81-8375-3766", social: "http://www.alrestaurant.mx/", photos: ["https://fastly.4sqi.net/img/general/600x600/9876543_hK9_Z_p2d_q8_i_w7_x_a1_b1X6zZ5_h6b_y9lY6.jpg"], description: "Fundado en 1940 por don Guillermo Otero, es un clásico regiomontano con más de 80 años de historia. Su peculiar nombre surgió de un ventarrón que arrancó las letras de su rótulo original 'Alaska', dejando solo la 'A' y la 'L'. Ubicado en Calzada Madero, es famoso por sus desayunos típicos y precios accesibles."
            },
            {
                name: "El Charro", type: "Cocina Tradicional del Noreste", address: "Paseo de los Leones 2850, Cumbres 4º. Sector Secc B, 64610 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/El+Charro/@25.6469612,-100.3665799,17z/", coordinates: [25.6469612, -100.3665799], tel: "+52-81-3271-1495", social: "https://www.facebook.com/restaurantelcharromty/", photos: ["https://fastly.4sqi.net/img/general/600x600/1122334_qW1_e_R4t_y_u7_i_o0_p_a1_b1X6zZ5_h6b_y9lY6.jpg"], description: "Fundado en los años 40, este restaurante al sur de Monterrey es inconfundible por su estructura en forma de sombrero gigante. Lo que comenzó como un parador de paso, hoy es un lugar favorito para saborear la cocina tradicional del noreste, con platillos como asado de puerco y milanesa empanizada."
            },
            {
                name: "Manolín", type: "Cafetería y Restaurante", address: "Av. Francisco I. Madero 1975, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Cafeter%C3%ADa+Manol%C3%ADn/@25.6806509,-100.3340578,17z/", coordinates: [25.6806509, -100.3340578], tel: "+52-81-2261-4682", social: "https://www.facebook.com/RestauranteManolinMty/", photos: ["https://fastly.4sqi.net/img/general/600x600/5566778_zX9_c_V0b_n_m3_a_s4_d_f5_b1X6zZ5_h6b_y9lY6.jpg"], description: "Fundado en 1937 en Francisco I. Madero, Manolín ha sido testigo de casi un siglo de historia local. Es famoso por su café, del que se enamoró el mismísimo Pedro Infante, y su menú incluye desayunos tradicionales."
            },
            {
                name: "Taquería Juárez", type: "Tacos Tradicionales", address: "Galeana Nte 123, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Taquer%C3%ADa+Ju%C3%A1rez/@25.674906,-100.3128919,17z/", coordinates: [25.674906, -100.3128919], tel: "+52-81-8342-1936", social: "https://www.facebook.com/TaqueriaJuarezOficial/", photos: ["https://fastly.4sqi.net/img/general/600x600/9988776_rT7_y_U0i_o_p2_a_s5_d_f6_g_h7_b1X6zZ5_h6b_y9lY6.jpg"], description: "Abierta en 1945, esta taquería se ha mantenido fiel a su estilo con el paso de los años, expandiendo su menú de antojitos sin perder su esencia original. Su cocina sigue a la vista y es un referente de la gastronomía regiomontana."
            },
            {
                name: "La Siberia", type: "Tostadas Icónicas", address: "Calle Colegio Civil 1029, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/La+Siberia/@25.6757134,-100.3217733,17z/", coordinates: [25.6757134, -100.3217733], tel: "+52-81-8375-0369", social: "https://www.lasiberia.mx/", photos: ["https://fastly.4sqi.net/img/general/600x600/4433221_aZ0_x_Y9w_q_s1_d_f2_g_h3_b1X6zZ5_h6b_y9lY6.jpg"], description: "Abrió sus puertas en 1946 y se convirtió en sinónimo de un platillo: la tostada Siberia (pollo, guacamole, crema y tostada). Aunque ha crecido y se ha expandido, la preparación original de este platillo icónico se ha mantenido inalterada."
            },
            {
                name: "Botanero Moritas", type: "Cantina con Botanas Regias", address: "Juan Ignacio Ramón 852 Oriente, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Botanero+Moritas/@25.6687059,-100.3087361,17z/", coordinates: [25.6687059, -100.3087361], tel: "+52-81-8340-2036", social: "https://botaneromoritas.com/", photos: ["https://fastly.4sqi.net/img/general/600x600/6655443_eV8_r_T1y_u_i4_o_p7_a_s8_d_f9_b1X6zZ5_h6b_y9lY6.jpg"], description: "Un clásico de la ciudad con varias sucursales, es una cantina/bar que ofrece excelentes platillos tradicionales de Nuevo León, con un ambiente que combina la comida mexicana tradicional con buenos tragos y cócteles de la casa."
            },
            {
                name: "El Nuevo Aguacate", type: "Cantina Tradicional", address: "Jerónimo Treviño Pte. 2002, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/El+Nuevo+Aguacate/@25.6841328,-100.3117398,17z/", coordinates: [25.6841328, -100.3117398], tel: "+52-81-8346-8751", social: "https://www.facebook.com/elnuevoaguacate/", photos: ["https://fastly.4sqi.net/img/general/600x600/1122334_qW1_e_R4t_y_u7_i_o0_p_a1_b1X6zZ5_h6b_y9lY6.jpg"], description: "Es una cantina con una rica historia y una atmósfera muy particular, muy querida por los regiomontanos. Es conocida por su tradicional 'machacado con huevo', su ambiente bohemio y ser un punto de encuentro para intelectuales y artistas a lo largo de los años."
            },
            {
                name: "El Gran Pastor", type: "Cabrito y Cortes", address: "Gonzalitos 702 esq, Calle Dr. Francisco L. Rocha, San Jerónimo, 64020 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/El+Gran+Pastor/@25.677583,-100.3477169,17z/", coordinates: [25.677583, -100.3477169], tel: "+52-81-8129-4453", social: "https://elgranpastor.com/", photos: ["https://fastly.4sqi.net/img/general/600x600/9988776_rT7_y_U0i_o_p2_a_s5_d_f6_g_h7_b1X6zZ5_h6b_y9lY6.jpg"], description: "Fundado en 1950, este es un ícono regio cuando hablamos de cabrito. Más allá de ser un restaurante, es una institución que ha perfeccionado la preparación de este platillo tan nuevoleonés a lo largo de décadas. Su tradición y el sabor inconfundible de su cabrito lo hacen un referente obligado para locales y visitantes."
            },
            {
                name: "Sanborns (sucursal Morelos)", type: "Cafetería y Restaurante Tradicional", address: "José María Morelos 474, Centro, 64000 Monterrey, N.L., México", mapUrl: "https://www.google.com/maps/place/Sanborns+Morelos/@25.665977,-100.3105741,17z/", coordinates: [25.665977, -100.3105741], tel: "+52-81-8343-1834", social: "https://www.sanborns.com.mx/", photos: ["https://fastly.4sqi.net/img/general/600x600/4433221_aZ0_x_Y9w_q_s1_d_f2_g_h3_b1X6zZ5_h6b_y9lY6.jpg"], description: "Aunque Sanborns es una cadena nacional, la sucursal de la calle Morelos en el centro de Monterrey tiene una historia particularmente significativa y un arraigo que la distingue. Ha sido un punto de encuentro clásico por décadas, un lugar donde generaciones de regiomontanos han desayunado, tomado café y socializado."
            }
        ];

        const contentPages = [
            { type: 'cover' },
            { type: 'restaurantIndex' },
            ...restaurants.map(restaurant => ({ type: 'restaurant', data: restaurant })),
            { type: 'finalPage' }
        ];

        let currentPageIndex = 0;
        let isAnimating = false;
        let currentRestaurantForUpload = null;

        const currentPageEl = document.getElementById('currentPage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const userPhotoInput = document.getElementById('userPhotoInput');
        const infoModal = document.getElementById('infoModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        userPhotoInput.addEventListener('change', handlePhotoUpload);

        window.selectUserPhoto = function(restaurantName, event) {
            event.stopPropagation();
            currentRestaurantForUpload = restaurantName;
            userPhotoInput.click();
        };

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem('user_photo_' + currentRestaurantForUpload, e.target.result);
                renderCurrentPage();
            };
            reader.readAsDataURL(file);
            event.target.value = '';
        }

        function generateCoverContent() {
            return `
                <div class="page-content cover-page">
                    <h1 class="cover-title">Álbum de Restaurantes</h1>
                    <h2 class="cover-subtitle">Tradicionales de Monterrey</h2>
                    <img src="https://placehold.co/400x400/D2B48C/654321?text=Sabor+Regio" onerror="this.onerror=null;this.src='https://placehold.co/400x400/D2B48C/654321?text=Imagen+no+disponible';" alt="Comida del Noreste" class="cover-image">
                </div>`;
        }

        function generateRestaurantIndexContent() {
            let completedCount = 0;
            const restaurantListItems = restaurants.map(restaurant => {
                const hasPhoto = localStorage.getItem('user_photo_' + restaurant.name);
                if (hasPhoto) completedCount++;
                const iconClass = hasPhoto ? 'fas fa-circle-check' : 'far fa-circle';
                return `
                    <div class="restaurant-list-item" onclick="navigateToRestaurantPage('${restaurant.name.replace(/'/g, "\\'")}')">
                        <i class="${iconClass}"></i>
                        <span>${restaurant.name}</span>
                    </div>`;
            }).join('');
            return `
                <div class="page-content restaurant-index-content">
                    <h2 class="restaurant-index-header">Restaurantes Tradicionales</h2>
                    <p class="restaurant-index-count">Has visitado ${completedCount} de ${restaurants.length} restaurantes.</p>
                    <div class="restaurant-list-container">${restaurantListItems}</div>
                </div>`;
        }

        function generateRestaurantContent(restaurant) {
            const savedUserPhoto = localStorage.getItem('user_photo_' + restaurant.name);
            const placeholderIcon = '<i class="fas fa-camera user-photo-placeholder-icon"></i><p class="user-photo-text">Toca para añadir tu foto</p>';
            // Updated placeholder for official photo
            const defaultRestaurantPhoto = restaurant.photos && restaurant.photos.length > 0 ? restaurant.photos[0] : 'https://placehold.co/500x420/8B4513/F5F5DC?text=Foto+Oficial';
            
            let frontCardContent = savedUserPhoto ? 
                `<img src="${savedUserPhoto}" alt="Tu foto en ${restaurant.name}" class="user-photo-image">` : 
                `<div class="user-photo-placeholder-overlay">${placeholderIcon}</div>`;
            let frontCardOnClick = savedUserPhoto ? 
                `openImageModal('${savedUserPhoto}')` : 
                `selectUserPhoto('${restaurant.name.replace(/'/g, "\\'")}', event)`;

            return `
                <div class="page-content restaurant-content-wrapper">
                    <button class="back-to-index-button" onclick="navigateToPage(1, 'backward')">
                        <i class="fas fa-arrow-left"></i> Índice
                    </button>
                    <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;"> {/* Wrapper to help center card content if page is tall */}
                        <h2 class="restaurant-title">${restaurant.name}</h2>
                        <div class="flip-card" onclick="flipCard(this)">
                            <div class="flip-card-inner">
                                <div class="flip-card-front" data-restaurant-name="${restaurant.name.replace(/'/g, "\\'")}" 
                                     onclick="event.stopPropagation(); ${frontCardOnClick}">
                                    ${frontCardContent}
                                </div>
                                <div class="flip-card-back" onclick="event.stopPropagation(); openImageModal('${defaultRestaurantPhoto}')">
                                    <img src="${defaultRestaurantPhoto}" 
                                         onerror="this.onerror=null;this.src='https://placehold.co/500x420/8B4513/F5F5DC?text=No+Disponible';" 
                                         alt="Foto de ${restaurant.name}" class="user-photo-image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="info-button" onclick="openInfoModal(
                        '${restaurant.name.replace(/'/g, "\\'")}',
                        '${restaurant.type.replace(/'/g, "\\'")}',
                        '${restaurant.address.replace(/'/g, "\\'")}',
                        '${restaurant.mapUrl.replace(/'/g, "\\'")}',
                        '${restaurant.tel.replace(/'/g, "\\'")}',
                        '${restaurant.social.replace(/'/g, "\\'")}',
                        '${restaurant.description.replace(/'/g, "\\'").replace(/\n/g, "\\n")}'
                    )">
                        Información <i class="fas fa-info-circle"></i>
                    </button>
                </div>`;
        }

        window.openInfoModal = function(name, type, address, mapUrl, tel, social, description) {
            modalTitle.textContent = name;
            const formattedDescription = description.replace(/\\n/g, '<br>');
            modalBody.innerHTML = `
                <p class="modal-info-details"><strong>Tipo:</strong> ${type}</p>
                <p class="modal-info-details">
                    <strong>Dirección:</strong> <a href="${mapUrl}" target="_blank" rel="noopener noreferrer">${address}</a>
                </p>
                <p>${formattedDescription}</p>
                <div class="modal-social-icons-container">
                    ${tel !== 'null' && tel !== '' ? `<a href="tel:${tel}" class="modal-social-icon" title="Llamar ${name}"><i class="fas fa-phone"></i></a>` : ''}
                    <a href="${mapUrl}" target="_blank" rel="noopener noreferrer" class="modal-social-icon" title="Ver mapa de ${name}"><i class="fas fa-map-marker-alt"></i></a>
                    ${social !== 'null' && social !== '' ? `<a href="${social}" target="_blank" rel="noopener noreferrer" class="modal-social-icon" title="Sitio web o red social de ${name}"><i class="fas fa-link"></i></a>` : ''} {/* Changed icon */}
                </div>`;
            infoModal.classList.add('show');
        };

        window.closeInfoModal = function() { infoModal.classList.remove('show'); };

        window.openImageModal = function(imageUrl) {
            if (!imageUrl || imageUrl.startsWith('https://placehold.co/')) {
                console.log("Placeholder image clicked or no image, not opening modal.");
                return;
            }
            modalImage.src = imageUrl;
            imageModal.classList.add('show');
        };
        
        window.closeImageModal = function() {
            imageModal.classList.remove('show');
            modalImage.src = '';
        };

        function generateFinalPageContent() {
            return `
                <div class="page-content cover-page">
                    <h2 class="cover-title">¡Álbum Explorado!</h2>
                    <p class="cover-subtitle">Gracias por recorrer los sabores de Monterrey.</p>
                    <img src="https://placehold.co/400x400/D2B48C/654321?text=¡Buen+Provecho!" onerror="this.onerror=null;this.src='https://placehold.co/400x400/D2B48C/654321?text=Imagen+no+disponible';" alt="Felicidades" class="cover-image">
                </div>`;
        }

        function renderCurrentPage() {
            const pageData = contentPages[currentPageIndex];
            let contentHTML = '';
            if (pageData.type === 'cover') contentHTML = generateCoverContent();
            else if (pageData.type === 'restaurantIndex') contentHTML = generateRestaurantIndexContent();
            else if (pageData.type === 'restaurant') contentHTML = generateRestaurantContent(pageData.data);
            else if (pageData.type === 'finalPage') contentHTML = generateFinalPageContent();
            currentPageEl.innerHTML = contentHTML;
            updateNavigation();
        }

        function updateNavigation() {
            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === contentPages.length - 1;
            pageIndicator.textContent = `${currentPageIndex + 1} / ${contentPages.length}`;
        }

        window.flipCard = function(cardElement) { cardElement.classList.toggle('flipped'); }

        function navigateToPage(newIndex, direction = 'forward') {
            if (isAnimating || newIndex < 0 || newIndex >= contentPages.length) return;
            isAnimating = true;
            const animationClass = direction === 'forward' ? 'flipping-forward' : 'flipping-backward';
            currentPageEl.classList.add(animationClass);
            setTimeout(() => {
                currentPageIndex = newIndex;
                renderCurrentPage();
                currentPageEl.style.transform = direction === 'forward' ? 'rotateY(180deg)' : 'rotateY(-180deg)';
                currentPageEl.classList.remove(animationClass);
                void currentPageEl.offsetWidth;
                currentPageEl.style.transition = 'transform 0.0s';
                currentPageEl.style.transform = 'rotateY(0deg)';
                setTimeout(() => {
                    currentPageEl.style.transition = 'transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1)';
                    isAnimating = false;
                }, 50);
            }, 400);
        }
        
        window.navigateToRestaurantPage = function(restaurantName) {
            const restaurantPageIndex = contentPages.findIndex(page => page.type === 'restaurant' && page.data.name === restaurantName);
            if (restaurantPageIndex !== -1) {
                const direction = restaurantPageIndex > currentPageIndex ? 'forward' : 'backward';
                navigateToPage(restaurantPageIndex, direction);
            }
        }

        prevBtn.addEventListener('click', () => { if (currentPageIndex > 0) navigateToPage(currentPageIndex - 1, 'backward'); });
        nextBtn.addEventListener('click', () => { if (currentPageIndex < contentPages.length - 1) navigateToPage(currentPageIndex + 1, 'forward'); });
        
        window.addEventListener('resize', renderCurrentPage);
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (infoModal.classList.contains('show')) closeInfoModal();
                if (imageModal.classList.contains('show')) closeImageModal();
            }
        });
        infoModal.addEventListener('click', function(event) { if (event.target === infoModal) closeInfoModal(); });
        imageModal.addEventListener('click', function(event) { if (event.target === imageModal) closeImageModal(); });

        document.addEventListener('DOMContentLoaded', renderCurrentPage);
    </script>
</body>
</html>
