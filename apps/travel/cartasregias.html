<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513; /* SaddleBrown */
            --light-brown: #D2B48C; /* Tan */
            --cream: #F5F5DC; /* Beige */
            --dark-brown: #654321; /* DarkBrown (custom) */
            --orange: #FF8C00; /* DarkOrange */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat', cursive;
            background: linear-gradient(45deg, var(--light-brown), var(--cream));
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Botón de donación con animación cíclica */
            .beer-donation-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                background: rgba(255, 215, 0, 0.15);
                border: 2px solid rgba(255, 215, 0, 0.3);
                border-radius: 50%;
                width: 55px; /* Un poco más grande como pediste */
                height: 55px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.2rem; /* Más grande */
                color: #FFD700;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                cursor: pointer;
                transition: all 0.3s ease;
                z-index: 10;
                opacity: 0.8;
                transform: rotate(-5deg);
                box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            }
            
            .beer-donation-btn:hover {
                opacity: 1;
                transform: rotate(0deg) scale(1.1);
                background: rgba(255, 215, 0, 0.25);
                border-color: #FFD700;
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            }
            
            /* Contenedor para los iconos animados */
            .beer-icon-container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Estados de los iconos */
            .beer-icon, .click-icon, .happy-icon {
                position: absolute;
                opacity: 0;
                transform: scale(0.8);
                transition: all 0.4s ease;
                pointer-events: none;
            }
            
            /* Animación cíclica principal */
            .beer-icon {
                animation: iconCycle 9s infinite;
                animation-delay: 0s;
            }
            
            .click-icon {
                animation: iconCycle 9s infinite;
                animation-delay: 3s;
                color: #FF6B35; /* Naranja para la manita */
            }
            
            .happy-icon {
                animation: iconCycle 9s infinite;
                animation-delay: 6s;
                color: #FFD700; /* Dorado para la cara feliz */
            }
            
            /* Keyframes para el ciclo de iconos */
            @keyframes iconCycle {
                0%, 11.1% {
                    opacity: 0;
                    transform: scale(0.8) rotate(-10deg);
                }
                11.2%, 22.2% {
                    opacity: 1;
                    transform: scale(1) rotate(0deg);
                }
                22.3%, 33.3% {
                    opacity: 1;
                    transform: scale(1.1) rotate(5deg);
                }
                33.4%, 100% {
                    opacity: 0;
                    transform: scale(0.8) rotate(-10deg);
                }
            }
            
            /* Efecto especial para la manita (más llamativo) */
            .click-icon {
                animation: clickIconCycle 9s infinite;
                animation-delay: 3s;
            }
            
            @keyframes clickIconCycle {
                0%, 11.1% {
                    opacity: 0;
                    transform: scale(0.8);
                }
                11.2%, 16.7% {
                    opacity: 1;
                    transform: scale(1) translateY(0px);
                }
                16.8%, 22.2% {
                    opacity: 1;
                    transform: scale(1.2) translateY(-2px); /* Efecto de "presionar" */
                }
                22.3%, 27.8% {
                    opacity: 1;
                    transform: scale(1) translateY(0px);
                }
                27.9%, 33.3% {
                    opacity: 1;
                    transform: scale(1.1) translateY(-1px);
                }
                33.4%, 100% {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }
            
            /* Efecto especial para la cara feliz (más expresiva) */
            .happy-icon {
                animation: happyIconCycle 9s infinite;
                animation-delay: 6s;
            }
            
            @keyframes happyIconCycle {
                0%, 11.1% {
                    opacity: 0;
                    transform: scale(0.8) rotate(-10deg);
                }
                11.2%, 16.7% {
                    opacity: 1;
                    transform: scale(1) rotate(0deg);
                }
                16.8%, 22.2% {
                    opacity: 1;
                    transform: scale(1.15) rotate(5deg); /* Cara más grande y rotada */
                }
                22.3%, 27.8% {
                    opacity: 1;
                    transform: scale(1.1) rotate(-3deg);
                }
                27.9%, 33.3% {
                    opacity: 1;
                    transform: scale(1.05) rotate(2deg);
                }
                33.4%, 100% {
                    opacity: 0;
                    transform: scale(0.8) rotate(-10deg);
                }
            }
            
            /* Pulso sutil en el borde del botón durante toda la animación */
            .beer-donation-btn::before {
                content: '';
                position: absolute;
                top: -3px; left: -3px; right: -3px; bottom: -3px;
                border-radius: 50%;
                background: rgba(255, 215, 0, 0.2);
                animation: gentlePulse 9s ease-in-out infinite;
                z-index: -1;
            }
            
            @keyframes gentlePulse {
                0%, 30%, 70%, 100% { 
                    transform: scale(1);
                    opacity: 0;
                }
                15%, 50%, 85% { 
                    transform: scale(1.1);
                    opacity: 0.3;
                }
            }
            
            /* Responsive - más pequeño en móviles */
            @media (max-width: 768px) {
                .beer-donation-btn {
                    width: 50px;
                    height: 50px;
                    top: 12px;
                    right: 12px;
                    font-size: 2rem;
                }
            }
            
            /* Versión alternativa más sutil (opcional) */
            .beer-donation-btn.subtle {
                opacity: 0.6;
                font-size: 2rem;
            }
            
            .beer-donation-btn.subtle:hover {
                opacity: 0.9;
            }
            
            /* Versión más llamativa (opcional) */
            .beer-donation-btn.attention-grabber {
                background: rgba(255, 215, 0, 0.5);
                border-color: rgba(255, 215, 0, 0.75);
                box-shadow: 0 3px 15px rgba(255, 215, 0, 0.5);
            }
            
            .beer-donation-btn.attention-grabber::before {
                animation-duration: 6s; /* Pulso más frecuente */
            }

</head>

function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
    return new Promise((resolve, reject) => {
        // Validar que es una imagen
        if (!file.type.startsWith('image/')) {
            reject(new Error('El archivo no es una imagen'));
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            // Calcular nuevas dimensiones manteniendo la proporción
            let { width, height } = img;
            
            // Solo redimensionar si la imagen es más grande que los límites
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            // Configurar canvas
            canvas.width = width;
            canvas.height = height;
            
            // Mejorar calidad de renderizado
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Dibujar imagen redimensionada
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convertir a base64 con compresión
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Limpiar memoria
            URL.revokeObjectURL(img.src);
            
            resolve(compressedDataUrl);
        };
        
        img.onerror = () => {
            reject(new Error('Error al cargar la imagen'));
        };
        
        // Cargar imagen
        img.src = URL.createObjectURL(file);
    });
}

// 4. Función mejorada para manejar la subida de fotos (+ filtro)

        // Función de filtro vintage automático (Sepia + Foto Antigua)
function applyAutoVintageFilter(imageData) {
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        // 1. Aplicar efecto sepia
        let newR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        let newG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        let newB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        
        // 2. Añadir efecto de foto antigua
        // Agregar sutil ruido vintage
        const noise = (Math.random() - 0.5) * 15;
        newR = Math.max(0, Math.min(255, newR + noise));
        newG = Math.max(0, Math.min(255, newG + noise));
        newB = Math.max(0, Math.min(255, newB + noise));
        
        // 3. Reducir contraste para efecto envejecido
        newR = newR * 0.85 + 35;
        newG = newG * 0.85 + 25;
        newB = newB * 0.85 + 15;
        
        // 4. Añadir un toque cálido extra
        newR = Math.min(255, newR * 1.05);
        newG = Math.min(255, newG * 1.02);
        newB = Math.max(0, newB * 0.98);
        
        data[i] = newR;
        data[i + 1] = newG;
        data[i + 2] = newB;
        // data[i + 3] mantiene la transparencia original
    }
    
    return imageData;
}

function compressImageWithVintageFilter(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {

                        los sabores de Nuevo León, ¡invítame una cerveza! 
                    </p>
                    
                    <div style="
                        display: flex;
                        flex-direction: column;
                        gap: 12px;
                        margin-bottom: 20px;
                    ">
                        <button onclick="openDonationLink('paypal')" style="
                            background: #0070ba;
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 8px;
                            font-size: 1.1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.2s ease;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 8px;
                        ">
                            <i class="fab fa-paypal"></i>
                            PayPal - $50 MXN
                        </button>
                        
                        <button onclick="openDonationLink('mercadopago')" style="
                            background: #00a0e0;
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 8px;
                            font-size: 1.1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.2s ease;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 8px;
                        ">
                            💳 Mercado Pago - $50 MXN
                        </button>
                        
                        <button onclick="showTransferInfo()" style="
                            background: var(--orange);
                            color: white;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 8px;
                            font-size: 1.1rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.2s ease;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: 8px;
                        ">
                            🏦 Transferencia Bancaria
                        </button>
                    </div>
                    
                    <p style="
                        font-size: 0.9rem;
                        color: #666;
                        margin-bottom: 15px;
                    ">
                        ¡Cada donación ayuda a mantener y mejorar la app! 🙏
                    </p>
                    
                    <button onclick="closeDonationModal()" style="
                        background: #666;
                        color: white;
                        border: none;
                        padding: 8px 20px;
                        border-radius: 20px;
                        font-size: 1rem;
                        cursor: pointer;
                        font-family: 'Caveat', cursive;
                    ">
                        Cerrar
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Animar entrada
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('div').style.transform = 'translateY(0)';
            }, 10);
            
            // Cerrar al hacer click fuera
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeDonationModal();
            });
        }
        
        function openDonationLink(platform) {
            let url;
            
            switch(platform) {
                case 'paypal':
                    url = 'https://www.paypal.me/tuusuario/50'; // CAMBIAR POR TU LINK
                    break;
                case 'mercadopago':
                    url = 'https://link.mercadopago.com.mx/tulink'; // CAMBIAR POR TU LINK
                    break;
            }
            
            if (url) {
                window.open(url, '_blank');
                closeDonationModal();
                
                // Mostrar mensaje de agradecimiento
                setTimeout(() => {
                    showSuccessMessage('¡Gracias por tu apoyo! 🍺🙏');
                }, 500);
            }
        }
        
        function showTransferInfo() {
            alert(`Transferencia Bancaria:
            
        Banco: BBVA
        Cuenta: 1234567890
        CLABE: 012345678901234567
        Nombre: Tu Nombre
        
        ¡Gracias por tu apoyo! 🍺`); // CAMBIAR POR TUS DATOS REALES
        }
        
        function closeDonationModal() {
            const modal = document.getElementById('donationModal');
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(modal);
                }, 300);
            }
        }

        
    </script>
